<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN-API Интеграция</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>GREEN-API Интеграция</h1>
    <label for="idInstance">ID Instance:</label>
    <input type="text" id="idInstance" placeholder="Введите idInstance">

    <label for="apiToken">API Token Instance:</label>
    <input type="text" id="apiToken" placeholder="Введите ApiTokenInstance">

    <button onclick="getSettings()">Get Settings</button>
    <button onclick="getStateInstance()">Get State Instance</button>
    <button onclick="sendMessage()">Send Message</button>
    <button onclick="sendFileByUrl()">Send File</button>

    <textarea id="response" readonly placeholder="Ответ метода будет отображаться здесь..."></textarea>
</div>

<script>
    const apiUrl = 'https://api.green-api.com';

    async function fetchAPI(endpoint, method, body = {}) {
        const idInstance = document.getElementById('idInstance').value;
        const apiToken = document.getElementById('apiToken').value;

        const url = `${apiUrl}/${endpoint}`;
        const headers = {
            'Content-Type': 'application/json',
        };
        const options = {
            method: method,
            headers: headers,
            body: JSON.stringify(body),
        };

        const response = await fetch(url, options);
        const data = await response.json();
        document.getElementById('response').value = JSON.stringify(data, null, 2);
    }

    function getSettings() {
        const idInstance = document.getElementById('idInstance').value;
        const apiToken = document.getElementById('apiToken').value;
        if (idInstance && apiToken) {
            fetchAPI(`waInstance${idInstance}/getSettings/${apiToken}`, 'GET');
        } else {
            alert('Введите idInstance и ApiTokenInstance');
        }
    }

    function getStateInstance() {
        const idInstance = document.getElementById('idInstance').value;
        const apiToken = document.getElementById('apiToken').value;
        if (idInstance && apiToken) {
            fetchAPI(`waInstance${idInstance}/getStateInstance/${apiToken}`, 'GET');
        } else {
            alert('Введите idInstance и ApiTokenInstance');
        }
    }

    function sendMessage() {
        const idInstance = document.getElementById('idInstance').value;
        const apiToken = document.getElementById('apiToken').value;
        const phoneNumber = prompt("Введите номер телефона:");
        const message = prompt("Введите сообщение:");

        if (idInstance && apiToken && phoneNumber && message) {
            const body = {
                chatId: `${phoneNumber}@c.us`,
                message: message
            };
            fetchAPI(`waInstance${idInstance}/sendMessage/${apiToken}`, 'POST', body);
        } else {
            alert('Введите все необходимые данные');
        }
    }

    function sendFileByUrl() {
        const idInstance = document.getElementById('idInstance').value;
        const apiToken = document.getElementById('apiToken').value;
        const phoneNumber = prompt("Введите номер телефона:");
        const fileUrl = prompt("Введите URL файла:");

        if (idInstance && apiToken && phoneNumber && fileUrl) {
            const body = {
                chatId: `${phoneNumber}@c.us`,
                urlFile: fileUrl
            };
            fetchAPI(`waInstance${idInstance}/sendFileByUrl/${apiToken}`, 'POST', body);
        } else {
            alert('Введите все необходимые данные');
        }
    }
</script>

</body>
</html>
